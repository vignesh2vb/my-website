<!DOCTYPE html>
<html lang="en">
<head>

    <title>Forgot Password - IQAC</title>
    <link rel="stylesheet" href="forgot password.css">
</head>
<body>
    <div class="container">
        <div class="forgot-password-box">
            <h1>Forgot Your Password?</h1>
            <p>Please enter your email address associated with your account, and we will send you a link to reset your password.</p>
            <form action="vignesh2vb@gmail.com" method="POST">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
                <button type="submit">Send Reset Link</button>
            </form>
            <div class="back-to-login">
                <p>Remember your password? <a href="Email login.html">Back to Login</a></p>
            </div>
        </div>
    </div>
</body>
</html>
