<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking - IQAC</title>
    <link rel="stylesheet" href="booking.css">
</head>
<body>
    <div class="booking-container">
        <section class="booking-header">
            <h1>Book Your Slot</h1>
            <p>Reserve conference rooms, auditoriums, or virtual meeting spaces easily using the form below.</p>
        </section>

        <section class="booking-form">
            <form action="mailto:vignesh2vb@gmail.com" method="POST">
                <div class="form-group">
                    <label for="name">Your Name</label>
                    <input type="text" id="name" name="name" placeholder="Enter your name" required>
                </div>

                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email" required>
                </div>

                <div class="form-group">
                    <label for="date">Booking Date</label>
                    <input type="date" id="date" name="date" required>
                </div>

                <div class="form-group">
                    <label for="time">Booking Time</label>
                    <input type="time" id="time" name="time" required>
                </div>

                <div class="form-group">
                    <label for="room">Select Room</label>
                    <select id="room" name="room" required>
                        <option value="conference-a">Conference Room A</option>
                        <option value="conference-b">Conference Room B</option>
                        <option value="auditorium">Auditorium</option>
                        <option value="virtual">Virtual (Zoom)</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="message">Additional Requests</label>
                    <textarea id="message" name="message" placeholder="Enter any additional requests" rows="4"></textarea>
                </div>

                <button type="submit" class="btn-submit">Submit Booking</button>
            </form>
        </section>
    </div>
</body>
</html>
